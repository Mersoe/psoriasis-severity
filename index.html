<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型计算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>模型计算</h1>
    <form id="calculationForm">
        <label for="thickness">表皮厚度：</label>
        <input type="number" id="thickness" required>

        <label for="echoIntensity">表皮回声强度：</label>
        <input type="number" id="echoIntensity" required>

        <label for="cdfiSignal">CDFI血流信号：</label>
        <input type="number" id="cdfiSignal" required>

        <button type="button" onclick="calculateResult()">计算结果</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateResult() {
            // 获取用户输入
            const thickness = parseFloat(document.getElementById('thickness').value);
            const echoIntensity = parseFloat(document.getElementById('echoIntensity').value);
            const cdfiSignal = parseFloat(document.getElementById('cdfiSignal').value);

            // 计算结果
            const result = 5.20 * thickness + 1.38 * echoIntensity + 0.16 * cdfiSignal - 1.49;

            // 显示结果
            document.getElementById('result').innerText = `计算结果为：${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
